name: Feature
description: When you need to report or implement a new feature, use this template.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for proposing a new feature.
  - type: textarea
    attributes:
      label: What functionality does the new feature provide?
      description: Please describe what the new feature does and what problem it solves.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What value and application scenarios does this feature bring?
      description: Please describe the value and application scenarios of this feature.
    validations:
      required: false
  - type: checkboxes
    id: version
    attributes:
      label: Branch versions involved in the new feature
      description: Please select the branch versions involved.
      options:
        - label: dev
          required: false
        - label: main
          required: false
        - label: release/1.0
          required: false
        - label: release/OpenHarmony-release-6.0
          required: false
    validations:
      required: true